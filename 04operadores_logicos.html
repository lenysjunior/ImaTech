<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Dados
        let valor = prompt("informe o valor da compra");
        let tipoPagamento = confirm("Pagamento a vista?");
    
        //Condicional
        if(valor >= 200 && tipoPagamento == true){
            document.write(`Total a pagar R$ ${valor*0.9}`)
        }else{
            document.write(`Total a pagar R$ ${valor}`)
        }
        
    </script>
</head>
<body>
    
</body>
</html>
